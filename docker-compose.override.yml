services:

  # Local services are available on their ports, but also available on:
  # http://api.localhost.tiangolo.com: backend
  # http://dashboard.localhost.tiangolo.com: frontend
  # etc. To enable it, update .env, set:
  # DOMAIN=localhost.tiangolo.com
  proxy:
    image: traefik:3.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "80:80"
      - "8090:8080"
    # Duplicate the command from docker-compose.yml to add --api.insecure=true
    command:
      # Enable Docker in Traefik, so that it reads labels from Docker services
      - --providers.docker
      # Add a constraint to only use services with the label for this stack
      - --providers.docker.constraints=Label(`traefik.constraint-label`, `traefik-public`)
      # Do not expose all Docker services, only the ones explicitly exposed
      - --providers.docker.exposedbydefault=false
      # Create an entrypoint "http" listening on port 80
      - --entrypoints.http.address=:80
      # Create an entrypoint "https" listening on port 443
      - --entrypoints.https.address=:443
      # Enable the access log, with HTTP requests
      - --accesslog
      # Enable the Traefik log, for configurations and errors
      - --log
      # Enable debug logging for local development
      - --log.level=DEBUG
      # Enable the Dashboard and API
      - --api
      # Enable the Dashboard and API in insecure mode for local development
      - --api.insecure=true
    labels:
      # Enable Traefik for this service, to make it available in the public network
      - traefik.enable=true
      - traefik.constraint-label=traefik-public
      # Dummy https-redirect middleware that doesn't really redirect, only to
      # allow running it locally
      - traefik.http.middlewares.https-redirect.contenttype.autodetect=false
    networks:
      - traefik-public
      - default

  db:
    restart: "no"
    ports:
      - "5432:5432"

  adminer:
    restart: "no"
    ports:
      - "8080:8080"

  backend:
    restart: "no"
    ports:
      - "8000:8000"
    build:
      context: ./backend
    # command: sleep infinity  # Infinite loop to keep container alive doing nothing
    command:
      - fastapi
      - run
      - --reload
      - "app/main.py"
    develop:
      watch:
        - path: ./backend
          action: sync
          target: /app
          ignore:
            - ./backend/.venv
            - .venv
        - path: ./backend/pyproject.toml
          action: rebuild
    # TODO: remove once coverage is done locally
    volumes:
      - ./backend/htmlcov:/app/htmlcov
    environment:
      SMTP_HOST: "mailcatcher"
      SMTP_PORT: "1025"
      SMTP_TLS: "false"
      EMAILS_FROM_EMAIL: "noreply@example.com"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      STORAGE_ENDPOINT: "http://minio:9000" # Internal endpoint for SDK
      MINIO_PUBLIC_ENDPOINT: "http://storage.${DOMAIN?Variable not set}" # Public endpoint, requires DOMAIN
      STORAGE_ACCESS_KEY: "${MINIO_ROOT_USER:-minio}"
      STORAGE_SECRET_KEY: "${MINIO_ROOT_PASSWORD:-password}"
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      minio:
        condition: service_started

  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"

  frontend:
    restart: "no"
    ports:
      - "5173:80"
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:8000
        - NODE_ENV=development
        - VITE_UPLOAD_ENDPOINT=http://storage.${DOMAIN?Variable not set}
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
      - VITE_UPLOAD_ENDPOINT=http://storage.${DOMAIN?Variable not set}
    depends_on:
      backend:
        condition: service_started
      minio:
        condition: service_started

  prestart:
    environment:
      - MINIO_URL_INTERNAL=http://minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - FRONTEND_ORIGIN=http://dashboard.${DOMAIN?Variable not set} # Example
      - MINIO_UPLOADS_BUCKET=uploads
      - MINIO_TRANSCRIPTS_BUCKET=transcripts
      # - MINIO_CELERY_NOTIFICATION_ARN=arn:minio:sqs::redis:celery # If using notifications
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

  playwright:
    build:
      context: ./frontend
      dockerfile: Dockerfile.playwright
      args:
        - VITE_API_URL=http://backend:8000
        - NODE_ENV=production
    ipc: host
    depends_on:
      - backend
      - mailcatcher
    env_file:
      - .env
    environment:
      - VITE_API_URL=http://backend:8000
      - MAILCATCHER_HOST=http://mailcatcher:1080
      # For the reports when run locally
      - PLAYWRIGHT_HTML_HOST=0.0.0.0
      - CI=${CI}
    volumes:
      - ./frontend/blob-report:/app/blob-report
      - ./frontend/test-results:/app/test-results
    ports:
      - 9323:9323

  worker-cpu:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.cpu
    profiles: ["cpu"]
    init: true
    command: ["celery", "-A", "app.tasks", "worker", "-Q", "transcription_cpu", "-l", "info"]
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      # Add other necessary environment variables for the backend if needed
    depends_on:
      - redis
      - minio

  worker-cuda:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.cuda
    profiles: ["cuda"]
    command: ["celery", "-A", "app.tasks", "worker", "-Q", "transcription_cuda", "-l", "info"]
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      # Add other necessary environment variables for the backend if needed
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: ["gpu"]
    depends_on:
      - redis
      - minio

  worker-rocm:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.rocm
    profiles: ["rocm"]
    command: ["celery", "-A", "app.tasks", "worker", "-Q", "transcription_rocm", "-l", "info"]
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      # Add other necessary environment variables for the backend if needed
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    security_opt:
      - seccomp:unconfined
    depends_on:
      - redis
      - minio

  redis:
    image: redis:7-alpine
    volumes:
      - "redisdata:/data"

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # web console
    volumes:
      - "miniodata:/data"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password}
      MINIO_API_CORS_ALLOW_ORIGIN: "http://localhost:5173,http://dashboard.${DOMAIN?Variable not set}"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "/usr/bin/mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - default
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.constraint-label=traefik-public"
      # HTTP router for MinIO API (port 9000)
      - "traefik.http.routers.minio-s3-http.rule=Host(`storage.${DOMAIN?Variable not set}`)"
      - "traefik.http.routers.minio-s3-http.entrypoints=http"
      - "traefik.http.services.minio-s3.loadbalancer.server.port=9000"
      # HTTP router for MinIO Console (port 9001)
      - "traefik.http.routers.minio-console-http.rule=Host(`minio-console.${DOMAIN?Variable not set}`)"
      - "traefik.http.routers.minio-console-http.entrypoints=http"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
      # Apply dummy https-redirect if consistent with local proxy setup
      - "traefik.http.routers.minio-s3-http.middlewares=https-redirect"
      - "traefik.http.routers.minio-console-http.middlewares=https-redirect"


  clamav:
    image: mkodockx/docker-clamav:alpine
    volumes:
      - "clamcache:/var/lib/clamav"

  flower:
    image: mher/flower:2.0.1
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      FLOWER_BROKER_URL: redis://redis:6379/0
    depends_on:
      - redis

networks:
  traefik-public:
    # For local dev, don't expect an external Traefik network
    external: false

volumes:
  redisdata: {}
  miniodata: {}
  clamcache: {}
